<div class="container">
    <h1>Lista de Clientes</h1>
    <button routerLink="create" mat-fab extended color="primary">
      <mat-icon>add_circle</mat-icon>
      Cadastrar
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> NOME </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> EMAIL </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef style="padding-left: 1.5rem; width: 10%;"> AÇÕES </th>
              <td mat-cell *matCellDef="let element"> 
                <div class="teste">
                <button [routerLink]="['update', element.id]"  color="primary" mat-icon-button>
                  <mat-icon class="edit">edit</mat-icon>
              </button>
              <button (click)="delete(element)" color="warn" mat-icon-button>
                <mat-icon class="delete">delete</mat-icon>
              </button>
              </div>
             </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>    
  </div>
