<div class="container">
    <h1>Lista de Produtos</h1>
    <button routerLink="create" mat-fab extended color="primary">
      <mat-icon>add_circle</mat-icon>
      Produtos
    </button>
    <mat-form-field >
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="width: 5%;"> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
        
            <ng-container matColumnDef="unidade">
              <th mat-header-cell *matHeaderCellDef style="width: 5%;" class="text-center"> UN </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.unidade}} </td>
            </ng-container>

            <ng-container matColumnDef="valor_custo">
                <th mat-header-cell *matHeaderCellDef class="text-right" style="width: 20%;"> VALOR CUSTO </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.valor_custo | currency:'BRL'}} </td>
              </ng-container>

                <ng-container matColumnDef="valor_venda">
                <th mat-header-cell *matHeaderCellDef class="text-right" style="width: 20%;"> VALOR VENDA </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.valor_venda | currency:'BRL'}} </td>
              </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;" class="text-center"> AÇÕES </th>
              <td mat-cell *matCellDef="let element"> 
                <div class="button-container">
                <button [routerLink]="['update', element.id]" color="primary" mat-icon-button>
                  <mat-icon class="edit">edit</mat-icon>
              </button>
              <button (click)="delete(element)" color="warn" mat-icon-button>
                <mat-icon class="delete">delete</mat-icon>
              </button>
              </div>
             </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>    
  </div>
